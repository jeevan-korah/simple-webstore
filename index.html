<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Shopping</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="global.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="amazonlogo.png" alt="">
            </div>
            <div class="links">
                <a href="index.html">Shop</a>
                <a href="cart.html">Cart</a>
                <a href="">Wishlist</a>
                <a href="">Profile</a>
            </div>
        </div>
    </header>
    <div class="container">

        <h2>Store</h2>
        <div class="store-items">
            <div class="item">
                <div class="item-image-div"><img class="item-image" src="itemImages/flightjoystick.jpg" alt="flightjoystick"></div>
                
                <span class="item-title">Logitech G Extreme 3D Pro</span>
                <span class="item-price">₹3,699</span>
                <button class="item-addtocart">Add to Cart</button>
            </div>
            <div class="item">
                <div class="item-image-div"><img class="item-image"  src="itemImages/headphone.jpg" alt="headphone"></div>
                
                <span class="item-title">boAt Immortal IM-700</span>
                <span class="item-price">₹2,799</span>
                <button class="item-addtocart">Add to Cart</button>
            </div>
            <div class="item">
                <div class="item-image-div"><img class="item-image"  src="itemImages/keyboard.jpg" alt="keyboard"></div>
                
                <span class="item-title">Ant Esports Gaming Keyboard</span>
                <span class="item-price">₹1,599</span>
                <button class="item-addtocart">Add to Cart</button>
            </div>

        </div>
        
    </div>
    <footer></footer>
    <script src="store.js" ></script>
</body>
</html>
